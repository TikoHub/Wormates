<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
            <div class="container m-auto">
                <div class="grid lg:grid-cols-3 mt-12 gap-8">
                    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
                        <form action="{% url 'web_settings' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        {{ profile_form.as_p }}

                        {{ webpage_settings_form.as_p }}

                        <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                           <a href="/static" class="p-2 px-4 rounded bg-gray-50 text-red-500">Cancel</a>
                           <button type="submit" class="button bg-blue-700"> Save </button>
                       </div>

                        </form>
                    </div>
                    </div>
                </div>
</body>
</html>
